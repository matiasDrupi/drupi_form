<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drupi_Formulario_Sticky</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://api.fontshare.com/v2/css?f[]=switzer@400,500,600,700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            background: #000;
            width: 100%;
            padding: 1rem 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-family: 'Switzer', sans-serif;
            font-size: 32px;
            font-weight: 600;
            color: #ededed;
        }

        header h2 {
            margin: 0;
            font-family: 'Switzer', sans-serif;
            font-size: 15px;
            font-weight: 600;
            color: #ededed;
        }

        .container {
            background: #fff;
            margin-top: 2rem;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 90%; /* Ajustamos el ancho para centrar mejor */
            max-width: 500px; /* Reducimos el ancho máximo */
            display: flex; /* Usamos flexbox para controlar el alineamiento de los elementos internos */
            flex-direction: column; /* Aseguramos que los elementos internos se apilen verticalmente */
            align-items: stretch; /* Estiramos los elementos internos para que ocupen el ancho del contenedor */
        }

        label {
            display: block;
            margin: 1rem 0 0.5rem; /* Aumentamos un poco el margen inferior para más espacio */
            font-weight: 500;
        }

        input, select, textarea {
            width: calc(100% - 10px); /* Reducimos el ancho para dejar espacio para el padding y el borde */
            padding: 0.6rem; /* Aumentamos ligeramente el padding para compensar la reducción de tamaño */
            border-radius: 0.5rem;
            border: 1px solid #ccc;
            font-size: 0.9rem; /* Reducimos el tamaño de la fuente */
        }

        input[type="file"] {
            padding: 0.4rem; /* Ajustamos el padding para el input de archivo */
        }

        button {
            margin-top: 2rem;
            padding: 0.8rem; /* Reducimos un poco el padding vertical del botón */
            width: 100%;
            background: #6200ea;
            color: white;
            font-size: 1rem; /* Reducimos ligeramente el tamaño de la fuente del botón */
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>

<body>
    <header>
        <h1>Drupi</h1>
        <h2>Sticky</h2>
    </header>

    <div class="container">
        <form id="drupiForm">
            <label>Nombre del sitio web</label>
            <input type="text" name="nombre_sitio_web" placeholder="drupi.io" required />

            <label>Perfil de Instagram</label>
            <input type="text" name="instagram_perfil" placeholder="@nombreperfil" required />

            <label>Foto de perfil Instagram</label>
            <input type="file" name="foto_perfil_instagram" accept="image/*" placeholder="Subí la foto de perfíl" required />

            <label>Usuario verificado en Instagram</label>
            <select name="usuario_verificado_instagram" placeholder="¿Es usuario verificado? ¿Color de insignia?" required>
                <option value="">Seleccionar</option>
                <option value="Azul">Azul</option>
                <option value="Blanco">Blanco</option>
                <option value="No">No</option>
            </select>

            <label>Título 1</label>
            <input type="text" name="titulo1" placeholder="Escribí un título" required />

            <label>Foto de perfil marca</label>
            <input type="file" name="foto_perfil_marca" accept="image/*" placeholder="Subí la foto de perfíl de la marca" required />

            <label>Sticky foto marca</label>
            <input type="file" name="sticky_foto_marca" accept="image/*" placeholder="Subí la foto de la segunda marca" required />

            <label>Video 1 (link)</label>
            <input type="url" name="video_1" placeholder="https://www.instagram.com/..." required />

            <label>Video 2 (link)</label>
            <input type="url" name="video_2" placeholder="https://www.instagram.com/..." required />

            <label>Video 3 (link)</label>
            <input type="url" name="video_3" placeholder="https://www.instagram.com/..." required />

            <label>Video destacado 1 (link)</label>
            <input type="url" name="video_destacado_1" placeholder="https://www.instagram.com/..." required />

            <label>Caption 1</label>
            <input type="text" name="caption_1" placeholder="Escribí una frase para tu video destacado." required />

            <label>Video destacado 2 (link)</label>
            <input type="url" name="video_destacado_2" placeholder="https://www.instagram.com/..." required />

            <label>Caption 2</label>
            <input type="text" name="caption_2" placeholder="Escribí una frase para tu video destacado." required />

            <label>Captura web mobile</label>
            <input type="file" name="captura_web_mobile" accept="image/*" placeholder="Subí la foto de la captura vertical del sitio web" required />

            <button type="submit" id="submitBtn" disabled>Enviar</button>
        </form>
    </div>

    <script>
        const form = document.getElementById('drupiForm');
        const submitBtn = document.getElementById('submitBtn');

        form.addEventListener('input', () => {
            // Habilita el botón solo si todos los campos están llenos
            const formData = new FormData(form);
            let allFilled = true;

            for (let [key, value] of formData.entries()) {
                if (!value) {
                    allFilled = false;
                    break;
                }
            }

            submitBtn.disabled = !allFilled;
        });

        // Obtener el contenido del h2
        const h2Content = document.querySelector('header h2').textContent;

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(form);

            // Agregar el contenido de h2 al formData
            formData.append('h2', h2Content);

            // Crear un objeto para almacenar los datos a enviar
            const dataToSend = {};
            for (const [key, value] of formData.entries()) {
                if (typeof value === 'string') {
                    dataToSend[key] = value.replace(/\n/g, '\\n'); // Escapar saltos de línea
                } else if (value instanceof File) {
                    // Los archivos no se pueden serializar directamente a JSON
                    // Make (Integromat) debería poder manejar FormData directamente en la solicitud
                    // Por lo tanto, los dejamos como están en formData.
                    // Si la API de Make requiere la URL del archivo, necesitarías un paso adicional
                    // para cargar el archivo y obtener su URL.
                } else {
                    dataToSend[key] = value;
                }
            }

            try {
                const response = await fetch('https://hook.us2.make.com/p0bmy67fwppdcsmr6f2vmp4mlw15vhvo', {
                    method: 'POST',
                    body: formData, // Enviamos FormData directamente
                });

                if (response.ok) {
                    alert('Formulario enviado correctamente.');
                    form.reset();
                    submitBtn.disabled = true;
                } else {
                    const errorData = await response.json();
                    console.error('Error al enviar el formulario:', errorData);
                    alert('Error al enviar el formulario: ' + (errorData.message || 'Intenta nuevamente.'));
                }
            } catch (err) {
                alert('Error de red al enviar. Intenta nuevamente.');
                console.error(err);
            }
        });
    </script>
</body>
</html>
